name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git zip unzip openjdk-17-jdk python3-pip
          pip install --upgrade pip setuptools Cython virtualenv
          pip install buildozer

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses || true
      - name: Preinstall SDK Build Tools 33.0.2
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses || true
          yes | sdkmanager "platform-tools" "platforms;android-31" "build-tools;33.0.2"
      - name: Build APK
        run: |
          buildozer android debug
