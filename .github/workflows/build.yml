name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK & Build-Tools & NDK
        uses: android-actions/setup-android@v3
        with:
          # Command-line tools version (must match what's on runner or latest)
          cmdline-tools-version: '12.0'
          # List of SDK packages to install
          packages: |
            cmdline-tools;12.0
            platform-tools
            platforms;android-31
            build-tools;33.0.2
            ndk;23.1.7779620
          # Auto-accept all SDK licenses
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      - name: Export Android SDK/NDK paths
        run: |
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/23.1.7779620" >> $GITHUB_ENV

      - name: Install system deps & Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git zip unzip python3-pip
          pip3 install --upgrade pip setuptools Cython virtualenv buildozer

      - name: Build APK
        run: buildozer android debug
