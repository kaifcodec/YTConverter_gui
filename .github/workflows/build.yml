name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      PATH: /home/runner/android-sdk/cmdline-tools/latest/bin:/home/runner/android-sdk/platform-tools:${{ env.PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK and accept licenses
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk.zip -d temp
          mv temp/cmdline-tools latest

          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;33.0.2" \
            "ndk;23.1.7779620"

      - name: Install system deps & Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zip unzip git python3-pip
          pip install --upgrade pip
          pip install buildozer Cython virtualenv

      - name: Patch buildozer.spec for custom SDK/NDK and build-tools
        run: |
          # Remove any duplicates first
          sed -i '/^android.sdk_path/d' buildozer.spec
          sed -i '/^android.ndk_path/d' buildozer.spec
          sed -i '/^android.accept_sdk_license/d' buildozer.spec
          sed -i '/^android.build_tools_version/d' buildozer.spec

          # Append correct values
          echo "android.sdk_path = /home/runner/android-sdk" >> buildozer.spec
          echo "android.ndk_path = /home/runner/android-sdk/ndk/23.1.7779620" >> buildozer.spec
          echo "android.accept_sdk_license = True" >> buildozer.spec
          echo "android.build_tools_version = 33.0.2" >> buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug
